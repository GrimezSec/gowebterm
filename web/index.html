<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Web Interface</title>
    <style>
        body {
            font-family: monospace;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        #terminal-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #000;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        #terminal {
            padding: 10px;
            white-space: pre-wrap;
            overflow-y: scroll;
            height: 300px;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #222;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #cmd-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        #cmd {
            flex: 1;
            background-color: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-family: monospace;
            font-size: 16px;
            padding: 10px;
            border-bottom: 2px solid #444;
        }
        #executeBtn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        #executeBtn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div id="cmd-container">
        <input type="text" id="cmd" placeholder="Enter command" autofocus />
        <button id="executeBtn" onclick="sendCommand()">Execute</button>
    </div>
    <div id="terminal-container">
        <div id="terminal"></div>
    </div>


    <script>
        var terminal = document.getElementById("terminal");
        var cmdInput = document.getElementById("cmd");

        var socket = new WebSocket("ws://" + window.location.host + "/ws");
        socket.onmessage = function(event) {
            terminal.innerHTML += "<div>" + escapeHtml(event.data) + "</div>";
            terminal.scrollTop = terminal.scrollHeight;
        };

        cmdInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                sendCommand();
            }
        });

        function sendCommand() {
            var cmd = cmdInput.value;
            socket.send(cmd);
            cmdInput.value = "";
        }

        // Function to escape HTML characters
        function escapeHtml(text) {
            var map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }
    </script>
</body>
</html>
